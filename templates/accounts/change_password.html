{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4 fw-bold">Change Password</h3>
          <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
              <label>Current Password</label>
              <input type="password" class="form-control" name="current_password" required>
            </div>
            <div class="form-group mb-3">
              <label>New Password</label>
              <input type="password" class="form-control" name="new_password" required>
            </div>
            <div class="form-group mb-4">
              <label>Confirm New Password</label>
              <input type="password" class="form-control" name="confirm_password" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-solid-border">Update Password</button>
              <a href="{% url 'accounts:profile' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
