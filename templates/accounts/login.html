{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4 fw-bold">Welcome Back ðŸ‘‹</h3>
          <form method="post" action="{% url 'accounts:login' %}" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email" id="email"
                     placeholder="you@example.com" required autofocus>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="password"
                     placeholder="Enter your password" required>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-solid-border btn-lg">Login</button>
            </div>

            <div class="text-center">
              <small class="text-muted">Don't have an account?
                <a href="{% url 'accounts:register' %}" class="text-decoration-none fw-semibold">Join Us</a>
              </small>
              <br>
              <small>
                <a href="{% url 'accounts:password_reset' %}" class="text-decoration-none text-secondary">Forgot password?</a>
              </small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
