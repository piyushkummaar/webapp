{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4 fw-bold">Reset Password ğŸ”’</h3>
          <p class="text-muted text-center">
            Enter your registered email address. We'll send you a link to reset your password.
          </p>

          <form method="post" action="{% url 'accounts:password_reset' %}" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" name="email" id="email" class="form-control"
                     placeholder="you@example.com" required autofocus>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-solid-border  btn-lg" >Send Reset Link</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <a href="{% url 'accounts:login' %}" class="text-decoration-none text-muted">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
